- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.config/bat/config:
      create: true
      path: bat.config
    ~/.config/fish/config.fish:
      create: true
      path: config.fish
    ~/.config/htop/htoprc:
      create: true
      path: htoprc.cfg
    ~/.config/karabiner.edn:
      create: true
      path: karabiner.edn
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.config/kitty/macos-launch-services-cmdline:
      create: true
      path: kitty.cmd
    ~/.config/mc/ini:
      create: true
      path: mc.ini
    ~/.config/neofetch/config.conf:
      create: true
      path: neofetch.conf
    ~/.config/starship.toml:
      create: true
      path: starship.toml
    ~/.config/tmux/tmux.conf:
      create: true
      path: tmux.conf
    ~/.warp/themes/nord.yaml:
      create: true
      path: ./warp themes/nord.yaml
    ~/.warp/themes/one_dark.yaml:
      create: true
      path: ./warp themes/one_dark.yaml

- create:
    - ~/Projects

