- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.config/bat/config:
      create: true
      path: bat.config
    ~/.config/fish/config.fish:
      create: true
      path: config.fish
    ~/.config/htop/htoprc:
      create: true
      path: htoprc
    ~/.config/mc/ini:
      create: true
      path: midnight-commander
    ~/.config/starship.toml:
      create: true
      path: starship.toml
    ~/.config/karabiner.edn:
      create: true
      path: karabiner.edn
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.config/kitty/macos-launch-services-cmdline:
      create: true
      path: macos-launch-services-cmdline
    ~/.config/neofetch/config.conf:
      create: true
      path: neofetch.conf

- create:
    - ~/Projects

