- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.config/bat/config:
      create: true
      path: bat.config
    ~/.config/fish/config.fish:
      create: true
      path: config.fish
    ~/.config/helix/config.toml:
      create: true
      path: helix.toml
    ~/.config/htop/htoprc:
      create: true
      path: htoprc.cfg
    ~/.config/karabiner.edn:
      create: true
      path: karabiner.edn
    ~/.config/kitty/kitty.conf:
      create: true
      path: kitty.conf
    ~/.config/kitty/macos-launch-services-cmdline:
      create: true
      path: kitty.cmd
    ~/.config/mc/ini:
      create: true
      path: mc.ini
    ~/.config/neofetch/config.conf:
      create: true
      path: neofetch.conf
    ~/.vimrc:
      create: true
      path: init.vim
    ~/.config/ranger/rc.conf:
      create: true
      path: ranger.conf
    ~/.config/starship.toml:
      create: true
      path: starship.toml
    ~/.config/topgrade.toml:
      create: true
      path: topgrade.toml
    ~/.config/tmux/tmux.conf:
      create: true
      path: tmux.conf
    ~/.warp/themes:
      create: true
      path: warp themes

- create:
    - ~/Projects

