- defaults:
    link:
      create: true
      relink: true
    shell:
      quiet: false
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/bat:
      path: ./config/bat
    ~/.config/fish/config.fish:
      path: ./config/fish/config.fish
    ~/.config/karabiner.edn:
      path: ./config/karabiner.edn
    ~/.config/starship.toml:
      path: ./config/starship.toml
    ~/.config/topgrade.toml:
      path: ./config/topgrade.toml
    ~/.warp/themes:
      path: ./warp/themes
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc

- create:
    - ~/Projects

- shell:
    - description: â€” installing submodules
      command: git submodule update --init --recursive
